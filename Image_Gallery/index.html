<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="title"><h1>A V E N G E R S</h1></div>
    <div class="image-gallery">
        <div class="image-showcase">
            <img id="image" src="" alt="" srcset="">
            <img src="images/play-button.svg" alt="" id="btnPlay" class="button-hiden">
            <img src="images/pause-button.svg" alt="" id="btnPause" class="">
            <img src="images/left-arrow.svg" alt="" id="btnPrevious">
            <img src="images/right-arrow.svg" alt="" id="btnNext">
        </div>
        <div class="dot-list">
            <span id="dot1">01</span>
            <span id="dot2">02</span>
            <span id="dot3">03</span>
            <span id="dot4">04</span>
            <span id="dot5">05</span>
            <span id="dot6">06</span>
        </div>
    </div>
    <div class="hero-info">
        <h2 id="hero-info-title">IRON - MAN</h2>
        <p id="hero-info-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis earum deserunt vitae eveniet adipisci dolor impedit asperiores tempore sint, minus facere enim necessitatibus fuga! Repudiandae hic sequi suscipit magnam similique?</p></div>
</div>
</body>
</html>
