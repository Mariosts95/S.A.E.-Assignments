<!-- Η εργασία θα πρέπει να περιέχει μια φόρμα σε HTML, μορφοποίηση της φόρμας με CSS και validation της φόρμας με
JavaScript.

Τα ελάχιστα πεδία που θα πρέπει να περιλαμβάνονται στη φόρμα είναι: “Ονοματεπώνυμο”, “Email”, “Επιβεβαίωση Email”,
“Τηλέφωνο”, “Διεύθυνση”.

Όλα τα πεδία θα πρέπει να ελεγχθούν με μέθοδο client side κατά τη συμπλήρωσή τους ή μετά από το πάτημα του κουμπιού
‘Αποστολή’.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <form id="contact-form" name="contact-form" method="post">
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Your Full Name">

        <label for="gender-male">Male</label>
        <input type="radio" id="gender-male" name="gender" value="male" checked>
        
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-female" name="gender" value="female">
        
        <label for="gender-other">Other</label>
        <input type="radio" id="gender-other" name="gender" value="other">

        <label for="gender-other">Prefer not to say</label>
        <input type="radio" id="gender-pnts" name="gender" value="pnts">
        
        <label for="email">E-mail Address</label>
        <input type="email" name="email" id="email" placeholder="Your E-mail Address">
        
        <label for="confirm-email">Confirm E-mail Address</label>
        <input type="text" name="confirm-email" id="confirm-email" placeholder="Confrm Your E-mail Address">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confrm your password">

        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number" placeholder="Your Phone Number">

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Your Address">

        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="Your city">

        <button id="submit-button" type="submit">SUBMIT</button>
    </form>
</body>
</html>
