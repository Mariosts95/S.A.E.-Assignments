<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Form</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-title">
        <h1>Become a Jedi Apprentice</h1>
      </div>
      <form id="contact-form" name="contact-form" method="post">
        <div class="input">
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" placeholder="Your Full Name" /> <br />
          <span id="full-name-error" class="error"></span>
        </div>

        <div class="input">
          <label for="gender-male">Male</label>
          <input type="radio" id="gender-male" name="gender" value="male" />

          <label for="gender-female">Female</label>
          <input type="radio" id="gender-female" name="gender" value="female" />

          <label for="gender-other">other</label>
          <input type="radio" id="gender-other" name="gender" value="other" />

          <label for="gender-other">Prefer not to say</label>
          <input type="radio" id="gender-pnts" name="gender" value="pnts" checked />
        </div>

        <div class="input">
          <label for="email">E-mail Address</label>
          <input type="text" name="email" id="email" placeholder="Your E-mail Address" /> <br />
          <span id="email-error" class="error"></span>
        </div>

        <div class="input">
          <label for="confirm-email">Confirm E-mail Address</label>
          <input type="text" name="confirm-email" id="confirm-email" placeholder="Confrm Your E-mail Address" /> <br />
          <span id="confirm-email-error" class="error"></span>
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" /> <br />
          <span id="password-error" class="error"></span>
        </div>

        <div class="input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confrm your password" />
          <br />
          <span id="confirm-password-error" class="error"></span>
        </div>

        <div class="input">
          <label for="phone-number">Phone Number</label>
          <input type="text" name="phone-number" id="phone-number" placeholder="Your Phone Number" /> <br />
          <span id="phone-number-error" class="error"></span>
        </div>

        <div class="input">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Your Address" /> <br />
          <span id="address-error" class="error"></span>
        </div>

        <div class="input">
          <label for="planet">Planet</label>
          <input type="text" name="planet" id="planet" placeholder="Your planet" /> <br />
          <span id="planet-error" class="error"></span>
        </div>
        <div class="button-container">
          <button id="submit-button" type="submit" class="button">Submit your application</button>
        </div>
      </form>
    </div>
    <div class="hello-there-container">
      <img id="obi" src="images/hello-there.gif" />
    </div>
  </body>
</html>
